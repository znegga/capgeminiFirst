 <!DOCTYPE html>


html lang="en" xmlns:th="http://www.thymeleaf.org"
     xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
     layout:decorate="~{common/masterlayout}">
<head>
   <link rel="stylesheet" type="text/css" th:href="@{/css/cust/cust.css}"/>
   <title>Account Registration - Customer Signup</title>
</head>
<body>
<th:block layout:fragment="content">
   <form id="AccountForm" method="post" action="/cust/save"  th:object="${customer}">
       <fieldset>
           <legend>Signup Form</legend>
           <div class="container" style="margin-top: 1em;">
               <div class="row">
                   <div class="col-md-6">
                                              <input type="hidden" name="Id" th:field="${customer.id}" />
                       <div class="form-group">
                           <label for="firstName">First Name</label>
                           <small><span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                        class="alert alert-danger"></span></small>
                           <input id="firstName" name="firstName" type="text" class="form-control"
                                  th:field="*{firstName}" required autofocus="autofocus">
                       </div>
                       <div class="form-group">
                           <label for="lastName">Last Name</label>
                           <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                 class="alert alert-danger"></span>
                           <input id="lastName" name="lastName" type="text" class="form-control"
                                  th:field="*{lastName}" required="required">
                       </div>
                       
                       <div class="form-group">
                           <label for="dob">Dob</label>
                           <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"
                                 class="alert alert-danger"></span>
                           <input id="dob" name="dob" type="date" class="form-control" th:field="*{dob}"
                                  required="required">
                       </div>
                       
                       <div class="form-group">
                           <label for="ssn">Ssn</label>
                           <span th:if="${#fields.hasErrors('dob')}" th:errors="*{ssn}"
                                 class="alert alert-danger"></span>
                           <input id="ssn" name="ssn" type="text" class="form-control" th:field="*{ssn}"
                                  required="required">
                       </div>
                       
                       <div class="form-group">
                           <label for="emailId">EmailId</label>
                           <span th:if="${#fields.hasErrors('emailId')}" th:errors="*{emailId}"
                                 class="alert alert-danger"></span>
                           <input id="emailId" name="emailId" type="text" class="form-control" th:field="*{emailId}"
                                  required="required">
                       </div>
                       
                       <div class="form-group">
                           <label for="mobileNumber">MobileNumber</label>
                           <span th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}"
                                 class="alert alert-danger"></span>
                           <input id="mobileNumber" name="mobileNumber" type="text" class="form-control" th:field="*{mobileNumber}"
                                  required="required">
                       </div>
                       
                       
                       
                       
                       
                       <div class="form-group">
                           <label for="emailId">EmailId</label>
                           <span th:if="${#fields.hasErrors('credential.emailId')}" th:errors="*{credential.emailId}"
                                 class="alert alert-danger"></span>
                           <input id="emailId" name="emailId" type="text" class="form-control"
                                  th:field="*{credential.emailId}" required="required">
                       </div>
                       <div class="form-group">
                           <label for="mobileNumber">MobileNumber</label>
                           <span th:if="${#fields.hasErrors('credential.mobileNumber')}" th:errors="*{credential.mobileNumber}"
                                 class="alert alert-danger"></span>
                           <input id="mobileNumber" name="password" type="mobileNumber" class="form-control"
                                  th:field="*{credential.mobileNumber}" required="required">
                       </div>

                       


                      
                   
                       <div class="form-group">
                           <label for="street">Street</label>
                           <span th:if="${#fields.hasErrors('homeAddress.street')}" th:errors="*{homeAddress.street}"
                                 class="alert alert-danger"></span>
                           <input id="street" name="street" type="text" class="form-control"
                                  th:field="*{homeAddress.street}" required="required">
                       </div>
                       <div class="form-group">
                           <label for="city">City</label>
                           <span th:if="${#fields.hasErrors('homeAddress.city')}" th:errors="*{homeAddress.city}"
                                 class="alert alert-danger"></span>
                           <input id="city" name="city" type="text" class="form-control"
                                  th:field="*{homeAddress.city}" required="required">
                       </div>

                       <div class="form-group">
                           <label for="state">State</label>
                           <span th:if="${#fields.hasErrors('homeAddress.state')}" th:errors="*{homeAddress.state}"
                                 class="alert alert-danger"></span>
                           <input id="state" name="state" type="text" class="form-control"
                                  th:field="*{homeAddress.state}" required="required">
                       </div>

                                         
                       <div class="form-group">
                           <label for="zipCode">Zip Code</label>
                           <span th:if="${#fields.hasErrors('homeAddress.zipCode')}" th:errors="*{homeAddress.zipCode}"
                                 class="alert alert-danger"></span>
                           <input id="zipCode" name="zipCode" type="text" class="form-control"
                                  aria-describedby="dateSuppliedHelp" th:field="*{homeAddress.zipCode}"
                                  required="required">
                          </div>
                          
                          
                          <div class="form-group">
                           <label for="street">Street</label>
                           <span th:if="${#fields.hasErrors('malingAddress.street')}" th:errors="*{malingAddress.street}"
                                 class="alert alert-danger"></span>
                           <input id="street" name="street" type="text" class="form-control"
                                  th:field="*{malingAddress.street}" required="required">
                       </div>
                       <div class="form-group">
                           <label for="city">City</label>
                           <span th:if="${#fields.hasErrors('malingAddress.city')}" th:errors="*{malingAddress.city}"
                                 class="alert alert-danger"></span>
                           <input id="city" name="city" type="text" class="form-control"
                                  th:field="*{malingAddress.city}" required="required">
                       </div>

                       <div class="form-group">
                           <label for="state">State</label>
                           <span th:if="${#fields.hasErrors('malingAddress.state')}" th:errors="*{malingAddress.state}"
                                 class="alert alert-danger"></span>
                           <input id="state" name="state" type="text" class="form-control"
                                  th:field="*{malingAddress.state}" required="required">
                       </div>

                                         
                       <div class="form-group">
                           <label for="zipCode">Zip Code</label>
                           <span th:if="${#fields.hasErrors('malingAddress.zipCode')}" th:errors="*{malingAddress.zipCode}"
                                 class="alert alert-danger"></span>
                           <input id="zipCode" name="zipCode" type="text" class="form-control"
                                  aria-describedby="dateSuppliedHelp" th:field="*{malingAddress.zipCode}"
                                  required="required">
                          </div>
                          
                          
                          
                          <div class="form-group">
                           <label for="balance">Balance</label>
                           <span th:if="${#fields.hasErrors('account.balance')}" th:errors="*{account.balance}"
                                 class="alert alert-danger"></span>
                           <input id="balance" name="balance" type="text" class="form-control"
                                  th:field="*{account.balance}" required="required">
                       </div>
                       
                       <div class="form-group">
                           <label for="accountType">AccountType</label>
                           <span th:if="${#fields.hasErrors('account.accountType')}" th:errors="*{account.accountType}"
                                 class="alert alert-danger"></span>
                           <input id="accountType" name="accountType" type="text" class="form-control"
                                  th:field="*{account.accountType}" required="required">
                       </div>
                       
                       <div style="float:right;">
                           <button id="OpenAccount" type="OpenAccount" class="btn btn-outline-info" style="margin-right: 2em;">
                               OpenAccount
                           </button>
                       
                          
                          
                       <div style="float:right;">
                           <button id="btnReset" type="reset" class="btn btn-outline-info" style="margin-right: 2em;">
                               Reset
                           </button>
                           <a href="/srm/secured/Account/browse" class="btn btn-outline-warning"
                              style="margin-right: 2em;">Cancel</a>
                           <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Save</button>
                       </div>
                   </div>
               </div>
           </div>
       </fieldset>
   </form>
</th:block>
</body>
</html>
